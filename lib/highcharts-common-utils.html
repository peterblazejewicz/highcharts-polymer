<!DOCTYPE html>
<script>

    HighchartsMixinUtil = (superclass) => new HighchartsMixinBuilder(superclass)

    class HighchartsMixinBuilder {
        constructor(superclass) {
            this.superclass = superclass;
        }

        with(...mixins) {
            return mixins.reduce((c, mixin) => mixin(c), this.superclass);
        }
    }
</script>
