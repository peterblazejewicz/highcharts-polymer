<!DOCTYPE html>
<link rel="import" href="./bower_components/polymer/polymer-element.html">
<link rel="import" href="highcharts-api.html">
<link rel="import" href="highcharts-shared-styles.html">
<dom-module id="highcharts-bar">
    <template>
        <style include="highcharts-shared-styles">
             :host {
                display: flex;
                width: 100%;
                min-height: 400px;
                height: auto;
                justify-content: center;
                align-items: stretch;
            }
            #container {
                flex: 1 1 100%;
            }
        </style>
        <div id="container"/>
    </template>

    <script>
        class HighchartsBar extends Polymer.Element {
            static get is() {
                return 'highcharts-bar';
            }

            static get properties() {
                return {
                    chart: {
                        type: Object
                    },
                    options: {
                        type: Object
                    }
                }
            }

            ready() {
                super.ready();
                this.options = {
                    chart: {
                        type: 'bar',
                        renderTo: this.$.container
                    },
                    title: {
                        text: 'Fruit Consumption'
                    },
                    xAxis: {
                        categories: ['Apples', 'Bananas', 'Oranges']
                    },
                    yAxis: {
                        title: {
                            text: 'Fruit eaten'
                        }
                    },
                    series: [{
                        name: 'Jane',
                        data: [1, 0, 4]
                    }, {
                        name: 'John',
                        data: [5, 7, 3]
                    }]
                }
                this.chart = Highcharts.chart(this.options);
            }
        }
        customElements.define(HighchartsBar.is, HighchartsBar);
    </script>
</dom-module>
