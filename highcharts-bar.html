<!DOCTYPE html>
<link rel="import" href="./bower_components/polymer/polymer-element.html">
<link rel="import" href="./highcharts-api.html">
<link rel="import" href="./lib/highcharts-shared-styles.html">
<link rel="import" href="./lib/highcharts-common-utils.html">
<link rel="import" href="./lib/highcharts-shared-props.html">

<dom-module id="highcharts-bar">
    <template>
        <style include="highcharts-shared-styles">
             :host {
                display: flex;
                width: 100%;
                min-height: 400px;
                height: auto;
                justify-content: center;
                align-items: stretch;
            }

            #container {
                flex: 1 1 100%;
            }

        </style>
        <div id="container" />
    </template>

    <script>
        class HighchartsBar extends HighchartsMixinUtil(Polymer.Element).with(HighchartsSharedProps) {
            static get is() {
                return 'highcharts-bar';
            }

            /**
            * Override this chart Type
            * @return {String}
            */
            static get properties() {
                return {
                    type: {
                        type: String,
                        value: 'bar'
                    }
                }
            }

            /**
            * overrides how this Chart consumes data
            * @return {Object}
            */
            get options() {
                let options = Object.assign({},
                    super.options,
                    this.data);
                return options;
            }

        }
        customElements.define(HighchartsBar.is, HighchartsBar);

    </script>
</dom-module>
