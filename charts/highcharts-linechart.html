<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="highcharts-import.html">
<link rel="import" href="highcharts-styles.html">
<dom-module id="highcharts-linechart">
  <template>
    <style>
      :host {
        display: block;
        overflow: auto;
      }
      #container {
        overflow: auto;
      }
    </style>
    <div id="container"></div>
  </template>

  <script>
    /**
     * `highcharts-linechart`
     * Highcharts webcomponents
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class HighchartsLinechart extends Polymer.mixinBehaviors([Polymer.IronResizableBehavior],  Polymer.Element) {
      static get is() { return 'highcharts-linechart'; }
      static get properties() {
        return {
          options: {
            type: Object,
            value: {
                title: {
                    text: 'Solar Employment Growth by Sector, 2010-2016'
                },

                subtitle: {
                    text: 'Source: thesolarfoundation.com'
                },

                yAxis: {
                    title: {
                        text: 'Number of Employees'
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },

                plotOptions: {
                    series: {
                        pointStart: 2010
                    }
                },

                series: [{
                    name: 'Installation',
                    data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
                }, {
                    name: 'Manufacturing',
                    data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
                }, {
                    name: 'Sales & Distribution',
                    data: [11744, 17722, 16005, 19771, 20185, 24377, 32147, 39387]
                }, {
                    name: 'Project Development',
                    data: [null, null, 7988, 12169, 15112, 22452, 34400, 34227]
                }, {
                    name: 'Other',
                    data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111]
                }]
            }
          }
        };
      }

      constructor() {
        super();
        console.log(this);
      }

      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('iron-resize', (event) => this._handleIronResize(event));
      }

      ready() {
        super.ready();
        console.log(this);
        Highcharts.chart(this.$.container, this.options);
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this.removeEventListener('iron-resize', (event) => this._handleIronResize(event));
      }

      attributeChanged() {
        super.attributeChanged();
      }

      _handleIronResize(event) {
        console.log(`${event.type}`);
      }

    }

    window.customElements.define(HighchartsLinechart.is, HighchartsLinechart);
  </script>
</dom-module>
