<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="highcharts-import.html">
<link rel="import" href="highcharts-styles.html">
<link rel="import" href="highcharts-options.html">
<dom-module id="highcharts-linechart">
  <template>
    <style>
      :host {
        display: block;
        overflow: auto;
      }
      #container {
        overflow: auto;
      }
    </style>
    <div id="container"></div>
  </template>

  <script>
    /**
     * `highcharts-linechart`
     * Highcharts webcomponents
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class HighchartsLinechart extends Polymer.mixinBehaviors([Polymer.IronResizableBehavior, HighchartsOptions(Polymer.Element)],  Polymer.Element) {
      static get is() { return 'highcharts-linechart'; }

      constructor() {
        super();
        console.log('constructor');
      }

      connectedCallback() {
        super.connectedCallback();
        console.log(this.connectedCallback.name);
        this.addEventListener('iron-resize', (event) => this._handleIronResize(event));
      }

      ready() {
        super.ready();
        console.log(this.ready.name);
        Highcharts.chart(this.$.container, this.options);
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        console.log(this.disconnectedCallback.name);
        this.removeEventListener('iron-resize', (event) => this._handleIronResize(event));
      }

      attributeChanged() {
        super.attributeChanged();
        console.log(this.attributeChanged.name);
      }

      _handleIronResize(event) {
        console.log(`${event.type}`);
      }

    }

    window.customElements.define(HighchartsLinechart.is, HighchartsLinechart);
  </script>
</dom-module>
